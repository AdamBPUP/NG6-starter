<navbar></navbar>
<div class="agents">
    <div class="search-area">
        <form class="search-box" ng-submit="findAgents()">
            <input type="text" class="search-input" ng-model="searchText" />
            <input class="search-button" type="submit" value="SEARCH" />
        </form>
    </div>

    <div>
        <ul>
            <li ng-repeat="agentResult in agentResults">
                <h2>{{ agentResult.Name }}</h2>
            </li>
        </ul>
    </div>
</div>
